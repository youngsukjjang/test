<!DOCTYPE html>
<html>
 
<head>
<style>
a:link {
    color:#afbf48; 
    background-color:transparent;
    text-decoration:none;
}
a:visited {
    color:47bfb7;
    background-color:transparent;
    text-decoration:none;
}
a:hover {
    color:#ba437a;
    background-color:transparent;
    text-decoration:underline;
}
a:active {
    color:#7c5e48;
    background-color:transparent;
    text-decoration:underline;
}
</style>
</head>
 
<body>
 
<p>You can change the default colors of links</p>
 
<a href="ex01.html" target="_blank">HTML Images</a> 
 
</body>
</html>
