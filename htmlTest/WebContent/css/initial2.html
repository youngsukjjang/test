<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
span{
color :blue;
border: 1px solid black;
}

.extra span{
color: inherit;
}
</style>
</head>
<body>

<div> 
Here is <span>a span element</span> which is blue, as span elements are set to be.
</div>

<div class="extra" style="color:green">
Here is <span>a span element</span> which is green, because it inherits from its parent.</div>

<div style="color:red">
Here is <span>a span element</span> which is green, because it inherits from its parent.</div>

</body>
</html>
